<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Entregable Nº2</title>
</head>
<body>

    <div id="frontGame">

        <div class="title">
            <h1>4 en Linea</h1>
        </div>

        <div class="menu">
            <div class="help">
                <h3>Drag and Drop</h3>
                <p>
                    ● Arrastrar y soltar las fichas en los cuadrados encima del tablero. <br>
                    ● Si la ficha se suelta fuera del cuadrado va a volver a su posicion inicial. <br>
                    ● Hasta que el jugador no juegue, no va a cambiar el turno.
                </p>
            </div>

            <div class="tokens">
                <div class="chooserToken1">
                    <h4>Jugador 1</h4>
                    <button id="./images/blackPanther.png" class="token1">
                        <img src="images/blackPanther.png" alt="Pantera Negra">
                    </button>
                    <button id="./images/blackWidow.png" class="token2">
                        <img src="images/blackWidow.png" alt="Viuda Negra">
                    </button>
                    <button id="./images/captainAmerica.png" class="token3">
                        <img src="images/captainAmerica.png" alt="Capitan America">
                    </button>
                    <button id="./images/hulk.png" class="token4">
                        <img src="images/hulk.png" alt="Hulk">
                    </button>
                    <button id="./images/ironMan.png" class="token5">
                        <img src="images/ironMan.png" alt="Iron Man">
                    </button>
                    <button id="./images/thor.png" class="token6">
                        <img src="images/thor.png" alt="Thor">
                    </button>
                </div>

                <div class="chooserToken2">
                    <h4>Jugador 2</h4>
                    <button id="./images/blackPanther.png" class="token1"><img src="images/blackPanther.png" alt="Pantera Negra"></button>
                    <button id="./images/blackWidow.png" class="token2"><img src="images/blackWidow.png" alt="Viuda Negra"></button>
                    <button id="./images/captainAmerica.png" class="token3"><img src="images/captainAmerica.png" alt="Capitan America"></button>
                    <button id="./images/hulk.png" class="token4"><img src="images/hulk.png" alt="Hulk"></button>
                    <button id="./images/ironMan.png" class="token5"><img src="images/ironMan.png" alt="Iron Man"></button>
                    <button id="./images/thor.png" class="token6"><img src="images/thor.png" alt="Thor"></button>
                </div>
            </div>
        </div>

        <div class="game">
            <button onclick="initGame()"> <strong> Jugar </strong> </button>
        </div>
    </div>

    <div id="finishGame">
        <h3 id="timeOut"></h3>
        <button id="menu" onclick="window.location.reload()">Volver a Jugar</button>
    </div>

    <div class="insideGame">
        <h2 id="jugador"></h2>

        <div id="timer">
            <span id="minutos">0</span>:<span id="segundos">0</span>
        </div>
    </div>

    <div class="canvasPreview">
        <canvas id="canvas" width="800" height="500" style="border: black 1px solid;"></canvas>
    </div>
    
</body>
<script src="js/Token.js"></script>
<script src="js/Figure.js"></script>
<script src="js/Circle.js"></script>
<script src="js/Rectangle.js"></script>
<script src="js/Board.js"></script>
<script src="js/Help.js"></script>
<script src="js/Game.js"></script>
<script src="js/main.js"></script>
<script src="js/Check.js"></script>
</html>
