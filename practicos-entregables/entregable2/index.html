<html lang="en">

<body>

    <div id="frontGame">
        <h1>4 en Linea</h1>

        <h3>Drag and Drop</h3>
        <p>
            Arrastrar y soltar las fichas en los cuadrados encima del tablero,
            si la ficha se suelta fuera del cuadrado va a volver a su posicion inicial,
            y hasta que el jugador no juegue, no va a cambiar el turno.
        </p>

        <div class="game">
            <button onclick="initGame()">Jugar</button>
        </div>
    </div>

    <div>
        <h3 id="timeOut"></h3>
        <button id="menu" onclick="window.location.reload()">Volver a Jugar</button>
    </div>

    <div id="timer">
        <span id="minutos">0</span>:<span id="segundos">0</span>
    </div>

    <div class="canvasPreview">
        <canvas id="canvas" width="800" height="500" style="border: black 1px solid;"></canvas>
    </div>
    
</body>
