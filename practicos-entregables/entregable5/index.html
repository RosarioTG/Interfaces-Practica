<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/especificos/login.css">
    <title>SocialVet</title>
</head>
<body>
    <main class="sessionFlow">
        <section class="logo">
            <ul>
                <li > <img src="images/logo.png" alt=""></li>
                <li style="margin-left: 4%;"> <img src="images/1.png" alt=""></li>
                <li style= "margin-left: 6%;"> <img src="images/2.png" alt=""></li>
                <li style= "margin-left: 6%;"> <img src="images/3.png" alt=""></li>
            </ul>
        </section>

        <section class="box">
            <h1>Iniciar Sesión</h1>
            <div class="form">
                <p class="label">Email</p>
                <input id='input1' type="text" placeholder="Ingrese su email">
                <p id='error' class="error">El email que ingresaste es invalido.</p>
                <p class="label">Contraseña</p>
                <input id='input2' type="text" placeholder="Ingrese su contraseña">
                <p id='errores' class="error">La contraseña que ingresaste es invalida.</p>
                <a onclick="Mostrar_Error()"><button>Iniciar Sesión</button></a>
                <p class="forget">¿Olvidaste tu contraseña?</p>
                <hr>
                <a href="register.html"><button class="register">Crear una cuenta</button></a>
            </div>
        </section>
    </main>

    <section class="sessionMobile">
        <img src="images/logoMobile.png" alt=""><br>
        <h1>SocialVet</h1>
        <form>
            <label>Nombre y Apellido</label><br>
            <input type="text" placeholder="Ingrese su nombre y apellido"><br>
            <label>Contraseña</label><br>
            <input type="text" placeholder="Ingrese su contraseña">
        </form>

        <a href="muroInicio.html">
            <button>Iniciar Sesion</button>
            <p>¿Olvidaste tu contraseña?</p>
        </a>

        <a class="registrarse" href="register.html">
            <button>Crea una cuenta</button>
        </a>
    </section>
</body>
<script src="js/script-login.js"></script>
</html>
